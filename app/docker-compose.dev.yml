version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: parranda
      POSTGRES_USER: parranda_user
      POSTGRES_PASSWORD: parranda_pass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../app/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parranda_user -d parranda"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@parranda.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  app:
    build: 
      context: ..
      dockerfile: app/Dockerfile
    image: parranda-app:latest
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://parranda_user:parranda_pass@db:5432/parranda
      - JWT_SECRET=your-jwt-secret-here-change-in-production
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRE_MINUTES=30
      - FRONTEND_URL=http://localhost:3000
      - ENVIRONMENT=development
      - DEBUG=true
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ../app:/app
    restart: unless-stopped
    command: uvicorn app.interface.main_app:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  pgadmin_data:
